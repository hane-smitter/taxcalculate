<!--net pay and bills form-->
        <div>
            <form action="" method="" class="form" id="form-bills">
                <div>
                
                    <label for="salary" class="label" id="label" type="text">Net Salary</label><br><br>
                    <label for="amount" class="label" type="text" id="amounts">KSH:</label>
                    <input type="number" name="number" id="salary">
                    <button type="button" id="submit" onclick="submitFunction()">submit</button>
                </div>
                <br>
            
                <div class="bill-manager">
                    <label for="rent"class="label" type="text">Rent</label>
                    <input type="number" class="bills" id="rent" ><br><br>
                    <label for="shopping" class="label">Shopping</label>
                    <input type="number" name="shopping" id="shopping" class="bills"><br><br>
                    <label for="Electricity Bill"class="label">Electricity Bill</label>
                    <input type="number" name="electricity bill" id="electricity-bill" class="bills"><br><br>
                    <label for="water bill" class="label">Water Bill</label>
                    <input type="number" name="water bill" id="water-bill" class="bills"><br><br>
                    <label for="transport" class="label">Transport</label>
                    <input type="number" name="transport" id="transport" class="bills"><br>
                    <div id="bill-add"></div>
                    <br>
                    <button type="button" id="list" onclick="listFunction()">add</button>
                    <p>Total:</p><input type="text" name="total" id="total" >
                    <p>Balance:</p><input type="text" name="balance" id="balance">
                </div>
            
            </form>
